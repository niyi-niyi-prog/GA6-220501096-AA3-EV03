<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Registro - Cash-Flow-Hogar</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="new-entry-form-container">
        <h2>Nuevo Registro</h2>
        <form id="newEntryForm">
            <label for="entryDate">Fecha:</label>
            <input type="date" id="entryDate" name="entryDate" required>

            <label for="entryType">Tipo:</label>
            <select id="entryType" name="entryType" required>
                <option value="">Seleccione una opción</option>
                <option value="income">Ingreso</option>
                <option value="expense">Gasto</option>
            </select>
            

            <label for="category">Categoría:</label>
            <input type="text" id="category" name="category" placeholder="Ej. Alimentación, Transporte" required>

            <label for="amount">Monto:</label>
            <input type="number" id="amount" name="amount" placeholder="Ej. 250000" required>

            <label for="description">Descripción:</label>
            <textarea id="description" name="description" rows="3" placeholder="Detalles del ingreso o gasto"></textarea>

            <button type="submit" id="saveBtn">Guardar Registro</button>
        </form>
    </div>

    <script src="js/new-entry.js"></script>
</body>
</html>

<script src="js/registro.js"></script>
